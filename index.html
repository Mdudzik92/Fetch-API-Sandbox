<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fetch API Sandbox</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<h1 class="display-4 mb-4 text-center">Fetch API Sandbox</h1>
			<div class="d-flex justify-content-center p-2">
				<button class="btn btn-primary m-4" id="getText">Get Text</button>
				<button class="btn btn-success m-4" id="getUsers">Get JSON</button>
				<button class="btn btn-warning m-4" id="getPosts">Get API data</button>
			</div>
			<hr />
			<div id="output"></div>
			<form id="addPost">
				<div class="form-group">
					<input
						type="text"
						id="title"
						class="form-control mb-2"
						placeholder="Title"
					/>
				</div>
				<div class="form-group">
					<textarea
						id="body"
						class="form-control"
						placeholder="Body"
					></textarea>
				</div>
				<input
					type="submit"
					class="btn btn-secondary mt-4 mb-4"
					value="Submit"
				/>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
